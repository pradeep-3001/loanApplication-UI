<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 w-100" style="max-width: 900px;">
      <div class="row g-0">
        <div class="col-md-6 d-none d-md-block">
          <img src= "../../assets/logo.jpeg.png" class="img-fluid rounded-start" alt="MacBook User">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h2 class="card-title mb-3 fw-bold">Sign in to your account</h2>
            <p class="text-muted mb-4">Access the loan management system with bold</p>
  
            <form (ngSubmit)="signIn()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="data.email" name="email" required>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="data.password" name="password" required>
              </div>
  
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input type="checkbox" id="remember" class="form-check-input" [(ngModel)]="data.remember" name="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none small">Forgot your password?</a>
              </div>
              <p *ngIf="errorMessage" class="bg-danger">{{errorMessage}}</p>
              <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
            </form>
  
            <div class="text-center mt-3">
              <span class="text-muted">Or continue as</span>
              <div class="d-flex justify-content-center gap-2 mt-2">
                <button class="btn btn-outline-secondary btn-sm" (click)="continueAs('Admin')">Admin</button>
                <button class="btn btn-outline-secondary btn-sm" (click)="continueAs('Maker')">Maker</button>
                <button class="btn btn-outline-secondary btn-sm" (click)="continueAs('Checker')">Checker</button>
              </div>
            </div>
  
            <footer class="text-center mt-4 small text-muted">
              Â© 2025 Loan Management System. All rights reserved.
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
